<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Days</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
</head>
<body class="flex items-center justify-center h-screen" style="background: radial-gradient(#f492f0, #a18dce);">
    <div class="container mx-auto p-4">
        <div class="text-center py-4">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Towards Better Days</h2>
            <div class="py-2 flex justify-center">
                <div class="bg-gray-200 w-3/4 h-4 rounded-full">
                    <div id="progressBar" class="bg-blue-600 h-4 rounded-full" style="width:0%"></div>
                </div>
            </div>
        </div>
        <div id="taskList" class="mt-8">
            <div class="flex items-center mb-4"><input type="checkbox" class="taskCheckbox mr-2 w-6 h-6"><label class="text-lg">Meditate</label></div>
            <div class="flex items-center mb-4"><input type="checkbox" class="taskCheckbox mr-2 w-6 h-6"><label class="text-lg">Read a book for 30 minutes</label></div>
            <div class="flex items-center mb-4"><input type="checkbox" class="taskCheckbox mr-2 w-6 h-6"><label class="text-lg">Spend quality time with family</label></div>
            <div class="flex items-center mb-4"><input type="checkbox" class="taskCheckbox mr-2 w-6 h-6"><label class="text-lg">Work out for at least an hour</label></div>
            <div class="flex items-center mb-4"><input type="checkbox" class="taskCheckbox mr-2 w-6 h-6"><label class="text-lg">Prepare a healthy meal</label></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.taskCheckbox');
            const progressBar = document.getElementById('progressBar');
            let checkedItems = 0;
    
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    if(e.target.checked) {
                        checkedItems++;
                    } else {
                        checkedItems--;
                    }
                    const progress = (checkedItems / checkboxes.length) * 100;
                    progressBar.style.width = progress + '%';
                });
            });
        });
    </script>
</body>
</html>
