<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Days</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center h-screen" style="background: radial-gradient(#f492f0, #a18dce);">
    <div class="text-center">
        <div class="logo text-center"><span class="text-6xl font-fantasy">Better Days</span></div>
        <h1 class="text-3xl font-semibold mb-6 text-center">What's on your mind?</h1>
        <form class="mb-4">
            <div class="flex items-center">
                <input type="text" placeholder="Type here..." class="p-2 w-full rounded-l-md focus:outline-none" style="min-height: 3rem; border-color: #FFC8DD;" required>
                <button class="text-white px-4 py-2 rounded-r-md focus:outline-none" style="min-height: 3rem; background-color: #CDB4DB;
                hover:background-color #FFC8DD">Continue</button>
            </div>
        </form>

        <div class="divider mb-6">Or choose from here:</div>
        <form class="mb-4">
            <div class="flex items-center">
                <div class="relative flex-grow">
                    <select id="optionSelect" class="p-2 w-full rounded-l-md appearance-none focus:outline-none" style="min-height: 3rem; padding-right: 2.5rem; border-color: #FFC8DD;" required>
                        <option selected>Select an option</option>
                        <option value="1">I'm feeling down lately.</option>
                        <option value="2">I have issues about aspects of my life.</option>
                        <option value="3">I'm looking for motivation.</option>
                        <option value="4">I'm searching for my own happiness.</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <button id="submitButton" class="hidden text-white px-4 py-2 rounded-r-md focus:outline-none" style="min-height: 3rem; background-color: #CDB4DB;
                hover:background-color #FFC8DD">Continue</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
